<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qr - gen</title>
</head>

<body>
    <main class="container">
        <div class="qr-code">
            <img src="./assets/heroImage.jpg" id="qr-code" alt="Image" />
        </div>
        <div class="qr-info" id="qr-source">
            <h1 class="heading">
                Genrate Your Qr!
            </h1>
            <div class="link">
                <input type="text" id="data" placeholder="Enter your link..." class="dataField">
                <button class="btn" id="generate">
                    Generate
                </button>
            </div>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
